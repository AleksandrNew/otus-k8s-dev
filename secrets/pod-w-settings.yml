apiVersion: v1
kind: Pod
metadata:
  name: promocode-factory-api
  labels:
    app: factory-api
    version: "12.2020"
spec:
  containers:
  - name: promocode-factory-api
    image: docker.pkg.github.com/aleksandrnew/otus-k8s-dev/promocode-factory-api:12.2020
    ports:
      - name: http
        containerPort: 80
        protocol: TCP
    volumeMounts:
      - name: promocode-factory-api-settings-vol
        mountPath: /app/passwords
        readOnly: true
  volumes:
    - name: promocode-factory-api-settings-vol
      secret:
        secretName: db-passwords-secret